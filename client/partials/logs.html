<h2>{{'NAV_LOGS' | translate}}</h2>

<p ng-show="loaded && noLogs">{{'LOGS_NOLOGS' | translate}}</p>

<div class="row" style="margin-left:10px; margin-bottom:10px;" ng-hide="loaded && noLogs">
	<div class="col-xs-offset-4 col-xs-8 col-sm-offset-6 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-3 col-lg-2 ">
		<div class="input-group ">
			<input type="text" class="search-query form-control" placeholder="Start" ng-model="searchString" />
			<span class="input-group-btn">
				<button class="btn btn-primary" type="button">
					<span class=" glyphicon glyphicon-search"></span>
				</button>
			</span>
		</div>
	</div>
</div>


<div class="row" style="margin-left:10px;">
	<ul class="list-group col-xs-12 col-sm-10 col-md-8 col-lg-5 ">
		<li class="list-group-item panel panel-default" ng-repeat="log in logs | filter:logsFilterQuery | orderBy:'started':true ">
			<log-overview source="log"></log-overview>
		</li>
	</ul>
</div>
